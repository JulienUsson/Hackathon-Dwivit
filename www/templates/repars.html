<ion-view view-title="Réparations">
  <ion-content class="padding">
	<h2 class="header">Réparations</h2>

	<ion-item class="row header bar bar-stable">
		<div class="col col-25">Date</div>
		<div class="col col-50">Type</div>
		<div class="col col-25">Commentaire</div>
	</ion-item>
	<ion-item class="row padding" ng-repeat="c in repars"
	>
		<div class="col col-25" style="font-size: 0.8rem;">{{c.date | date:'dd/MM/yyyy'}}</div>
		<div class="col col-50">{{c.type_reparation}}</div>
		<div class="col col-25">{{c.commentaire}}</div>
	</ion-item>
  </ion-content>
</ion-view>
