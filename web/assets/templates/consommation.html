<form ng-submit="addConsommation()" class="form-inline">
    <input type="text" class="form-control" ng-model="form.date" ng-click="toggle()" uib-datepicker-popup="dd/MM/yyyy" is-open="status.opened" ng-required="true"/>
    <input type="text" class="form-control" ng-model="form.prix" pattern="[1-9][0-9]*\.?[0-9]{0,2}">
    <input type="text" class="form-control" ng-model="form.litres" pattern="[1-9][0-9]*\.?[0-9]{0,2}">
    <button type="submit" class="btn btn-success">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
</form>

<div class="table-responsive">
  <table class="table table-striped table-condensed">
    <tr>
      <th>Date</th>
      <th>Litres</th>
      <th>Prix au litre</th>
      <th>Prix total</th>
    </tr>
    <tr ng-repeat="c in consommations">
      <td>{{c.date | date:'dd/MM/yyyy'}}</td>
      <td>{{c.litres}}L</td>
      <td>{{c.prix_litre}}€</td>
      <td>{{c.prix}}€</td>
    </tr>
  </table>
</div>
