<div class="row padding">
  <h1 class="header">Consommations</h1>
</div>
  <div class="row padding padding-bottom">
    <form ng-submit="addConsommation()" class="form-horizontal">
      <div class="col-sm-4 no-padding">
        <input type="text" class="form-control" ng-model="form.date" ng-click="toggle()" uib-datepicker-popup="dd/MM/yyyy" is-open="status.opened" ng-required="true"/>
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="form.litres" placeholder="Litres" pattern="[1-9][0-9]*\.?[0-9]{0,2}" required>
      </div>
      <div class="col-sm-4 no-padding" >
        <div class="input-group">
          <input type="text" class="form-control" ng-model="form.prix" placeholder="prix" pattern="[1-9][0-9]*\.?[0-9]{0,2}" required>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>

<div class="row padding">
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>Date</th>
        <th>Litres</th>
        <th>Prix au litre</th>
        <th>Prix total</th>
      </tr>
      <tr ng-repeat="c in consommations">
        <td>{{c.date | date:'dd/MM/yyyy'}}</td>
        <td>{{c.litres}}L</td>
        <td>{{c.prix_litre}}€</td>
        <td>{{c.prix}}€</td>
      </tr>
    </table>
  </div>
</div>
  </div>
