<div class="row padding">
  <h1 class="header">Réparations</h1>
</div>
  <div class="row padding padding-bottom">
    <form ng-submit="addConsommation()" class="form-horizontal">
      <div class="col-sm-2 no-padding">
        <label for="lien">Lien publique : </label>
      </div>
      <div class="col-sm-10 no-padding">
        <input id="lien" type="text" onClick="this.select();" class="form-control" pattern="[1-9][0-9]*\.?[0-9]{0,2}" value="http://localhost/recapitulatif/{{user.id_user}}" readonly>
      </div>
    </form>
  </div>
  <div class="row padding">
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>Date</th>
        <th>Réparation</th>
        <th>Commentaire</th>
      </tr>
      <tr ng-repeat="r in reparations">
        <td>{{r.date | date:'dd/MM/yyyy'}}</td>
        <td>{{r.type_reparation}}</td>
        <td>{{r.commentaire}}</td>
      </tr>
    </table>
  </div>
</div>
</div>
