<div class="row padding">
  <h1 class="header">Compte</h1>
  <div class="table-responsive">
    <table class="table">
      <tr>
        <td class="active text-center" colspan="2">Identité</td>
      </tr>
      <tr>
        <td>Nom</td>
        <td>{{user.nom}}</td>
      </tr>
      <tr>
        <td>Prenom</td>
        <td>{{user.prenom}}</td>
      </tr>
      <tr>
        <td class="active text-center" colspan="2">Voiture</td>
      </tr>
      <tr>
        <td>Modèle</td>
        <td>{{voiture.marque}} {{voiture.modele}} {{(voiture.contrat.diesel)?"Diesel":"Essence"}}</td>
      </tr>
      <tr>
        <td>Immatriculation</td>
        <td>{{voiture.immatriculation}}</td>
      </tr>
      <tr>
        <td class="active text-center" colspan="2">Contrat</td>
      </tr>
      <tr>
        <td>Prix</td>
        <td>{{voiture.contrat.prix}}€</td>
      </tr>
      <tr>
        <td>Immatriculation</td>
        <td>{{voiture.immatriculation}}</td>
      </tr>
    </table>
  </div>
</div>
